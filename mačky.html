<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stránka o Mačkách</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mačky</h1>
        <p>Objevte krásný svět maček</p>
    </header>

    <main>
        <h2>O mačkách</h2>
        <p>Mačky jsou skvělí společníci a oblíbení mazlíčkové po celém světě.</p>

        <h2>Fotogalerie</h2>
        <img src="https://placekitten.com/800/400" alt="Mačka 1">
        <img src="https://placekitten.com/800/401" alt="Mačka 2">
        <img src="https://placekitten.com/800/402" alt="Mačka 3">
    </main>

    <footer>
        <p>&copy; 2023 Stránka o Mačkách</p>
    </footer>
</body>
</html>
